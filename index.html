<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather|Get your weather details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Delhi</div>
                <div class="date">Sunday 23 July, 2015</div>
            </section>
            <div class="current">
                <div class="temp">38°</div>
                <div class="weather">Cloudy</div>
                <div class="high-low">34°/42°</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
